<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMusic Login</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="../default-css/default.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../assets/icon/logo.png"
        alt="MyMusic"
        width="34px"
        height="34px"
      />
      <p class="brand-nav mymusic">MyMusic</p>
    </nav>

    <section class="login-container">
      <div class="text-content">
        <img
          src="../assets/icon/logo.png"
          alt="MyMusic"
          width="34px"
          height="34px"
        />
        <p class="heading-logo mymusic">MyMusic</p>
      </div>
      <div class="welcome">
        <p class="body-login-register-3">Welcome to MyMusic!üëãüèª</p>
        <p class="body-login-register-2 text-secondary">
          Please sign-in to your account and start the adventure
        </p>
      </div>
      <div class="login-content">
        <form>
          <input
            type="text"
            class="text-secondary login body-login-register-1"
            placeholder="Name"
          />
          <input
            type="email"
            class="text-secondary login body-login-register-1 mt"
            placeholder="Email"
          />
          <br />
          <input
            type="password"
            class="text-secondary login body-login-register-1 mt"
            placeholder="Password"
          />
          <input
            type="password"
            class="text-secondary login body-login-register-1 mt"
            placeholder="Confirm Password"
          />
          <div class="link">
            <div class="checkbox">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox" class="body-login-register-2 text-secondary"
                >I agree to privacy policy & terms</label
              >
            </div>
          </div>

          <button class="button-login body-login-register-1 to-landing-page">
            Login
          </button>

          <p class="create-account body-login-register-2 text-secondary">
            Already have an account?
            <span
              ><a href="../index.html" class="text-primary"
                >&nbsp;Sign in</a
              ></span
            >
          </p>

          <div class="or">
            <p>or</p>
          </div>

          <button class="google-login to-landing-page">
            <img src="../assets/icon/google.png" alt="Google" class="" />
            <p class="text-primary body-login-register-1">Login with Google</p>
          </button>
        </form>
      </div>
    </section>

    <script>
      const button = document.querySelectorAll(".to-landing-page");

      button.forEach((a) => {
        a.addEventListener("click", (e) => {
          e.preventDefault();
          console.log(a);
          window.location.href = "../landing-page/landingPage.html";
        });
      });
    </script>
  </body>
</html>
